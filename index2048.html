<!doctype html>
<html>

<head>
    <title>2048 Game</title>
    <link rel="stylesheet" type="text/css" href="style2048.css">
</head>

<body>
    <div class="container">
        <div class="divY"></div>
        <div class="header1">
            <div class="titleGameDiv">
                <div class="TitleText">2048 GAME</div>
            </div>
        </div>
        <div class="header">
            <h2>Moves: <span id="scoreMoves">0</span></h2>
            <h2>Time: <span id="scoreTime">0</span></h1>
            <h2>Pieces: <span id="scorePieces">0</span></h2>
        </div>
        <div class="table">
            <div class="row">
                <div id="celda_0_0" class="cell0"></div>
                <div id="celda_0_1" class="cell0"></div>
                <div id="celda_0_2" class="cell0"></div>
                <div id="celda_0_3" class="cell0"></div>
            </div>
            <div class="row">
                <div id="celda_1_0" class="cell"></div>
                <div id="celda_1_1" class="cell"></div>
                <div id="celda_1_2" class="cell"></div>
                <div id="celda_1_3" class="cell"></div>
            </div>
            <div class="row">
                <div id="celda_2_0" class="cell"></div>
                <div id="celda_2_1" class="cell"></div>
                <div id="celda_2_2" class="cell"></div>
                <div id="celda_2_3" class="cell"></div>
            </div>
            <div class="row">
                <div id="celda_3_0" class="cell"></div>
                <div id="celda_3_1" class="cell"></div>
                <div id="celda_3_2" class="cell"></div>
                <div id="celda_3_3" class="cell"></div>
            </div>
            <div class="row">
                <div id="celda_4_0" class="cell"></div>
                <div id="celda_4_1" class="cell"></div>
                <div id="celda_4_2" class="cell"></div>
                <div id="celda_4_3" class="cell"></div>
            </div>
            <div class="divX"></div>
        </div>
    </div>
</body>
