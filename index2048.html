<!doctype html>
<html>

<head>
    <title>2048 Game</title>
    <link rel="stylesheet" type="text/css" href="style2048.css">
</head>

<body>
    <div class="container">
        <div class="divY"></div>
        <div class="header1">

            <!--<h2 id="arreglo"></h2>-->

            <div class="titleGameDiv">
                <div class="TitleText">2048 GAME</div>
            </div>
        </div>
        <div class="header">
            <div></div>
            <h2>Moves: <span id="scoreMoves">0</span></h2>
            <h2>Time: <span id="scoreTime">0</span></h1>
            <h2>Pieces: <span id="scorePieces">0</span></h2>
            <div></div>
        </div>
        <div class="spaceToButtoms">
            <div></div>
            <div class="Buttom" onclick="ClickActive('play')"><p>Play</p></div>
            <div class="Buttom" onclick="ClickActive('pause')"><p>Pause</p></div>
            <div></div>
        </div>
        <div class="table">
            <div class="row">
                <div id="celda_0_0" class="firstCell"></div>
                <div id="celda_0_1" class="firstCell"></div>
                <div id="celda_0_2" class="firstCell"></div>
                <div id="celda_0_3" class="firstCell"></div>
            </div>
            <div class="row">
                <div id="celda_1_0" class="cell"></div>
                <div id="celda_1_1" class="cell"></div>
                <div id="celda_1_2" class="cell"></div>
                <div id="celda_1_3" class="cell"></div>
            </div>
            <div class="row">
                <div id="celda_2_0" class="cell"></div>
                <div id="celda_2_1" class="cell"></div>
                <div id="celda_2_2" class="cell"></div>
                <div id="celda_2_3" class="cell"></div>
            </div>
            <div class="row">
                <div id="celda_3_0" class="cell"></div>
                <div id="celda_3_1" class="cell"></div>
                <div id="celda_3_2" class="cell"></div>
                <div id="celda_3_3" class="cell"></div>
            </div>
            <div class="row">
                <div id="celda_4_0" class="cell"></div>
                <div id="celda_4_1" class="cell"></div>
                <div id="celda_4_2" class="cell"></div>
                <div id="celda_4_3" class="cell"></div>
            </div>
            <div class="divX"></div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" >&times;</span>
            <p id="Felicitacion">¡Felicidades! Has ganado.</p>
            <p id="F-Movimientos">Movimientos: 0</p>
            <p id="F-Tiempo">Tiempo: 0</p>
            <p id="F-Piezas">Piezas: 0</p>

            <div class="buttomR" onclick="buttomRestart()">Restart</div>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close" >&times;</span>
            <p id="Felicitacion">¡Has Perdido!</p>
            <p id="F-Movimientos">Movimientos: 0</p>
            <p id="F-Tiempo">Tiempo: 0</p>
            <p id="F-Piezas">Piezas: 0</p>

            <div class="buttomR" onclick="buttomRestart()">Restart</div>
        </div>
    </div>

</body>
<script src="script2048.js" type="text/javascript"></script>
